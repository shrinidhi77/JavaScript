<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body onload="retriveData()">
    <div id="about" class="container-fluid">
        <div class="row">
            <div class="col-sm-7" style="margin-top:6px;">
                <br />
                <img src="../../assets/register.jpg" class="img-fluid" alt="Registration Image">
            </div>
            <div class="col-sm-3 offset-sm-1 text-center">
                <br />
                <form class="form-horizontal" role="form" onsubmit="login(event)">
                    <p><span style="font-weight:bold; font-size:18px;">LOGIN</span></p>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="email" id="inputEmail" class="form-control"
                                placeholder="Enter your email address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" id="inputPassword" class="form-control"
                                placeholder="Enter your password">
                        </div>
                    </div>
                    <input class="btn btn-primary" style="display: block;
                        width: 91%;
                        font-weight: bold;
                        font-size: 15px;
                        margin-top: 4px;
                        margin-left: 14px;" type="submit" id="submit" value="Login" />
                    <br>
                    <span style="color:#2d2d30;">New user?</span>
                    <a href="../registeration/register.html" style="font-weight: bold; font-size: 15px; color: grey;"
                        id="submit">
                        <span style="text-decoration: underline; color: #2d2d30;">Sign up</span>
                    </a>
                    <br />
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../login/login.js"></script>
</body>

</html>
