<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- features of the website -->
    <div id="specialties" class="container" style="margin-top:20px">
        <p class="text-center">
            <span style="font-weight:bold; font-size:17px;">SPECIALTIES</span>
        </p>
        <a href='../speciality/spcl.html' style="font-size:15px; color:#001a33;font-weight:bold;"><u><i>More</i></u></a>

        <div class="row slideanim" style="margin-top:20px">
            <div class="col-sm-4 text-center">
                <div class="img-container">
                    <img src="../../assets/spec/accident.jpg" alt="Accident and Trauma">
                </div>
                <p>Accident and Trauma</p>
            </div>
            <div class="col-sm-4 text-center">
                <div class="img-container">
                    <img src="../../assets/spec/ent.jpg" alt="ENT">
                </div>
                <p>ENT</p>
            </div>
            <div class="col-sm-4 text-center">
                <div class="img-container">
                    <img src="../../assets/spec/cardiac.jpg" alt="Cardiology">
                </div>
                <p>Cardiology</p>
            </div>
        </div>
        <div class="row slideanim">
            <div class="col-sm-4 text-center">
                <div class="img-container">
                    <img src="../../assets/spec/neuro.jpg" alt="Neurology">
                </div>
                <p>Neurology</p>
            </div>
            <div class="col-sm-4 text-center">
                <div class="img-container">
                    <img src="../../assets/spec/eye.jpg" alt="Ophthalmology">
                </div>
                <p>Ophthalmology</p>
            </div>
            <div class="col-sm-4 text-center">
                <div class="img-container">
                    <img src="../../assets/spec/gastro.jpg" alt="Gastrointestinal">
                </div>
                <p>Gastrointestinal</p>
            </div>
        </div>
    </div>

    <!-- Container (Doctors Section) -->
    <div id="doctors" class="container" style="background-color:#e6e6e6; margin-top:40px; margin-bottom:40px"
        align="center">
        <p> <span style="font-weight:bold; font-size:17px;">OUR DOCTORS</span></p>
        <div align="center">
            <table id="tableMain" width="90%" style="font-size:12px;margin-bottom: 20px;" align="center"
                class="table-responsive">
                <tr align="center">
                    <td id="data0"></td>
                    <td id="data1"></td>
                </tr>
                <tr align="center">
                    <td id="data2"></td>
                    <td id="data3"></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Container (Appointment Section) -->
    <div id="appointment" class="container" style="background-color:#e6e6e6; padding-bottom: 15px; margin-bottom: 20px;" align="center">
        <div class="text-center">
            <p><span style="font-weight:bold; font-size:17px;">APPOINTMENT</span><br /><br />
                Take an appointment online</p>
        </div>
        <table style="background-color:#f2f2f2;" align="center" width="100%">
            <tr>
                <td><br /><br />
                    <form name="doc"  align="center" onsubmit="proceedAppointment(event)">
                        Location: &nbsp;
                        <select id="Location" required>
                            <option value="">--Select--</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Jaipur">Jaipur</option>
                            <option value="Mangalore">Mangalore</option>
                            <option value="Mysore">Mysore</option>
                            <option value="Trivandrum">Trivandrum</option>
                        </select>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        Department to visit:&nbsp;
                        <select id="dpt" required>
                            <option value="">--Select--</option>
                            <option value="Dental">Dental</option>
                            <option value="ENT">ENT</option>
                            <option value="Physician">Physician</option>
                            <option value="Opthalmology">Opthalmology</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Neurology">Neurology</option>
                            <option value="Gastrointestinal">Gastrointestinal</option>
                        </select>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        Date :&nbsp; <input id="dateField" type="date" min="2014-01-01" required />
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        Time :&nbsp; <input id="time" type="time" name="TIME" required /><br />
                        <br />
                        <button type="submit" id="submit" class="btn btn-default" value="Proceed">Proceed</button> 
                    </form><br />
                </td>
            </tr>
        </table>
    </div>


    <script src="../home/home.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
