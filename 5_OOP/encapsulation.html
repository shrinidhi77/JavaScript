        // testing between the public and private properties
        function Doctor(name, specialization) {
            // Private variable
            var name = name;
            var specialization = specialization;

            // Public properties
            this.name = "Public " + name;
            this.specialization = "Public " + specialization;

            this.getPrivateName = function () {
                return name; // Accesses the private variable
            };

            this.getPublicName = function () {
                return this.name; // Accesses the public property
            };

            this.getPrivateSpecialization = function () {
                return specialization; // Accesses the private variable
            };

            this.getPublicSpecialization = function () {
                return this.specialization; // Accesses the public property
            };
        }

        let doctor1 = new Doctor("Tom", "Cardiology");

        console.log(doctor1.getPrivateName()); // "Tom"
        console.log(doctor1.getPublicName()); // "Public Tom"

        console.log(doctor1.getPrivateSpecialization()); // "Cardiology"
        console.log(doctor1.getPublicSpecialization()); // "Public Cardiology"
